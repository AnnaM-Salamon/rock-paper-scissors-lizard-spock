<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game in HTML, CSS, JavaScript">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        
            <form id="playerinput">
                <label for="playerName">Enter your name:</label>   
                <input type="text" id="playerName">
                <input type="reset"  id="reset" value="Reset">
            </form>
        
        <div id="game">
            <div id="choices">
                <button  aria-label="Rock" class="choice" onclick="play('rock')"><i class="fa-solid fa-hand-back-fist fa-lg" style="color: #1D233F"></i></button>
                <button  aria-label="Paper" class="choice" onclick="play('paper')"><i class="fa-solid fa-hand fa-lg" style="color: #1D233F"></i></button>
                <button  aria-label="Scissors" class="choice" onclick="play('scissors')"><i class="fa-solid fa-hand-scissors fa-lg" style="color: #1D233F"></i></button>
                <button  aria-label="Lizard" class="choice" onclick="play('lizard')"><i class="fa-solid fa-hand-lizard fa-lg" style="color: #1D233F"></i></button>
                <button  aria-label="Spock" class="choice" onclick="play('spock')"><i class="fa-solid fa-hand-spock fa-lg" style="color: #1D233F"></i></button>

            </div>
            <div id="result"></div>
            <div id="scores"><span id="playerNameScore"> 0</span> - <span id="computerScore">0</span></div>
            <div id="choiceMade"><span id="playerNameChoice"> </span> | <span id="computerChoice"></span></div>
        </div>
    </div>


    <script src="assets/JS/script.js"></script>
</body>
</html>
